        .navbar {

        }
/* Grid menggunakan teknik CSS columns */
.grid {
    padding: 50px;
    column-count: 3;
    column-gap: 15px;
}
/* Setiap item grid */
.grid-item {
    background: transparent;
    display: inline-block;
    margin: 0 0 15px;
    width: 100%;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.grid-item img {
    width: 100%;
    display: block;
}
.grid-item .content {
    padding: 10px;
}
/* Responsif: dua kolom pada layar lebih kecil */
@media (max-width: 768px) {
    .grid {
        column-count: 2;
    }
}
/* Responsif: satu kolom pada layar sangat kecil */
@media (max-width: 480px) {
    .grid {
        column-count: 1;
    }
}
</style>
